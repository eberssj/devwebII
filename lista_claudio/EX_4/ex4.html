<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <script src="../EX_4/ex4.js"></script>
</head>
<body>
    <h1>$$$ Pagamento $$$</h1>
    <form id="employeeForm">
        <label for="codigo">Digite seu código:</label>
        <input type="number" id="codigo" required><br>
        <label for="horasTrabalhadas">Suas horas trabalhadas:</label>
        <input type="number" id="horasTrabalhadas" required><br>
        <label for="turno">Seu turno:</label>
        <select id="turno">
            <option value="M">Matutino</option>
            <option value="V">Vespertino</option>
            <option value="N">Noturno</option>
        </select><br>
        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option value="F">Funcionário</option>
            <option value="G">Gerente</option>
        </select><br>
        <button type="button" onclick="calcularSalario()">Calcular</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
